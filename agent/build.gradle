plugins {
    id 'java'
}

group 'com.android.tools.studio'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    archiveName "agent.jar"
    manifest.attributes(
            "Manifest-Version": "1.0",
            "Premain-Class": "com.android.tools.idea.diagnostics.agent.AgentMain",
            "Agent-Class": "com.android.tools.idea.diagnostics.agent.AgentMain",
            "Can-Redefine-Classes": "true",
            "Can-Retransform-Classes": "true",
            "Implementation-Title": "IDEA diagnostics agent",
            "Boot-Class-Path": archiveFileName,
    )
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
